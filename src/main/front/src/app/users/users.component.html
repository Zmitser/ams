<div class="container-fluid">
    <table class="table table-bordered table-striped table-responsive">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th>Password</th>
            <th>Email</th>
            <th>Create Date</th>
        </tr>
        </thead>
        <tbody *ngFor="let user of users$ | async">
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.userName}}</td>
            <td>{{user.password}}</td>
            <td>{{user.email}}</td>
            <td>{{user.createDate | date:'MM/dd/yyyy'}}</td>
        </tr>
        </tbody>
    </table>
</div>
