<div [@routerTransition]>
    <div *ngFor="let serviceName of weather$ | async | keys ">
        <h2>{{serviceName.key}}</h2>
        <div>
            <div class="card mb-4">
                <div class="row">
                    <div class="col-md-12">
                        <ng2-smart-table [settings]="options" [source]="serviceName.value"></ng2-smart-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
